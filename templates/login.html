<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/create.css">  
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body setup */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9; /* Light background for a clean, minimal look */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0 20px;
    background-image: url("https://t3.ftcdn.net/jpg/08/68/51/04/360_F_868510427_vsvN67LV1zSmLMyXMOFG05tRCmTAj1xL.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

/* Container for the login form */
section {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading style */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

/* Form content container */
.content {
    margin-top: 20px;
}

/* Style for each input field and label */
.ptag {
    text-align: left;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.inputbox {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.inputbox:focus {
    border-color: #4CAF50; /* Green border on focus */
    outline: none;
}

/* Button styling */
button {
    padding: 12px 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;

}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Responsive design for small screens */
@media screen and (max-width: 600px) {
    section {
        padding: 20px;
        width: 90%;
    }

    h1 {
        font-size: 24px;
    }

    .inputbox {
        font-size: 14px;
        padding: 10px;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }
}

</style>
</head>
<body> 
    <section>
        <h1>Login</h1>
        <div class="content">
            <form  method="POST" class="formbody" onsubmit="return validateform()">
                
                    <p class="ptag">Email</p>
                    <input class="inputbox" type="email" name="email" required>
        
                    <p class="ptag">Password</p>
                    <input class="inputbox" type="password" name="password" required>
                <p>
                <button type="submit">Login</button></p>
            </form>
        </div>
    </section>
</body>
</html>
