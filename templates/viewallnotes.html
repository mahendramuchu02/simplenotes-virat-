<head>
    <title>Notes Viewer</title>
<style>
     /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and container styles */
body.view {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    color: #333;
    
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg");
    background-repeat: no-repeat;
    background-size: cover;
    
}

/* Heading */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #4CAF50;
}

/* Input and Search Button styling */
.input-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.input-container input {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-right: 10px;
}

.input-container button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.input-container button:hover {
    background-color: #45a049;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th,
table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
}

table td {
    font-size: 16px;
}

/* Table row hover effect */
table tr:hover {
    background-color: #f1f1f1;
}

/* Action buttons for View, Update, Delete */
.view-button,
.update-button,
.delete-button {
    padding: 8px 15px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    color: white;
    margin: 2px;
    display: inline-block;
    cursor: pointer;
}

/* View Button */
.view-button {
    background-color: #2196F3;
}

.view-button:hover {
    background-color: #1976D2;
}

/* Update Button */
.update-button {
    background-color: #FFC107;
}

.update-button:hover {
    background-color: #FF9800;
}

/* Delete Button */
.delete-button {
    background-color: #f44336;
}

.delete-button:hover {
    background-color: #d32f2f;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .input-container input {
        width: 200px;
    }

    table th,
    table td {
        font-size: 14px;
        padding: 8px 10px;
    }

    .input-container button {
        font-size: 14px;
    }
}

</style>

</head>

<body class="view">
    <div class="container">
         <h1>Notes Viewer</h1>

         <div class="input-container">
              <input type="text" id="note-id" placeholder="Enter Note ID">
              <button id="search-button">Search</button>
         </div>

         <table>
              <thead>
                   <tr>
                        <th>Note ID</th>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Actions</th>
                   </tr>
              </thead>
              <tbody>
                   {% for i in ndata %}
                   <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>
                             <a class="view-button" href="{{url_for('viewnotes',nid=i[0])}}">View</a>
                             <a class="update-button" href="{{url_for('updatenotes',nid=i[0])}}">Update</a>
                             <a class="delete-button" href="{{url_for('deletenotes',nid=i[0])}}">deletenotes</a>
                        </td>
                   </tr>
                   {% endfor %}
              </tbody>
         </table>
    </div>
</body>
